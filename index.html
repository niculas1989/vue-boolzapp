<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap - by boolean student</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- creiamo anzi tutto la "root", così da averla pronta per la logica di VUE -->
    <!-- sarà il nostro "contenitore" principale -->
    <div id="root" class="h-100">

        <!-- aggiunta del "container-fluid" -->
        <div class="container-fluid h-100">
            <!-- classe contenitore di bootstrap - la sfrutta per avere la "centralità" -->
            <div id="main-info" class="container my-4">
                <div class="row h-100">
                    <div class="col-4 bg-danger h-100">
                        <!-- nome utente e foto profilo con diversi "bottoni" (font-awesome) -->
                        <div id="user-info">
                            <div class="row">
                                <div class="col-12 background-gray d-flex align-items-center justify-content-around">
                                    <div>
                                        <img class="w-25" src="img/avatar_io.jpg" alt="Foto Profilo">
                                        <span>Nome Utente</span>
                                    </div>
                                    <div class="d-flex">
                                        <i class="me-3 fas fa-circle-notch fa-2x" role="button"></i>
                                        <i class="me-3 fas fa-comment-alt fa-2x" role="button"></i>
                                        <i class="me-3 fas fa-ellipsis-v fa-2x" role="button"></i>
                                    </div>
                                </div>
                                <!-- possibilità di attivare il silenzioso o meno -->
                                <div class="col-12" id="silencer">
                                    <div class="my-4">
                                        <div class="row">
                                            <div class="col-4">
                                                <span id="bell" class="badge bg-light"><i
                                                        class="far fa-bell-slash fa-3x"></i>
                                                </span>
                                            </div>
                                            <div class="col-8">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <span>Ricevi notifiche di nuovi messaggi</span>
                                                    </div>
                                                    <div class="col-12">
                                                        <span class="text-decoration-underline text-info">Attiva
                                                            notifiche
                                                            desktop</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 bg-info h-100"></div>
                </div>









            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
